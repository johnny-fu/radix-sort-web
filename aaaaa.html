<font color=blue size=5>  我是傅俞竣，出生於桃園巿楊梅區，家中排行老大。我活潑開朗、樂觀進取、個性隨和，所以人緣頗佳。弟弟和我都很懂事，課業認真，凡事不用父母操心，兩兄弟在學校除了成績優良。<br>興趣廣泛，喜歡閱讀、運動、唱歌….。課餘常至圖書館閱讀電腦書籍及報章雜誌，充實自己；空閒時，喜歡打球和聆聽音樂放鬆，因為打球的競技及歌曲的旋律都能給我愉悅的心境。連續假日裡，我們家喜歡結伴去爬山踏青，放鬆一下緊張的心情。
<br>目前就讀於臺北市立大學資訊科學系一年級，相信自己一定能在這裡成長茁壯，不會辜負教授的期待。
</font>
