<script>
var pstring="請問剛剛的是甚麼排序#模擬練習使用的基數排序做法是#基數排序時間複雜度#下列哪些不是穩定演算法#如果有一個千位數的數字要做幾次呢#";
var csel="insertion sort,radix sort,bubble sort,heap sort,";
    csel+="SOD,SSD,MSD,LSD,";
    csel+="O(d*n),O(nlogn),O(2logn),O(n^2),";
    csel+="bubble sort,insertion sort,quick sort,merge sort,";
    csel+="1,2,3,4";
var cans=[1,3,0,2,3],judge=[0,0,0,0,0];
var question=pstring.split("#");//array
var items=csel.split(",");//array
var n=0, reply=0,count=10,sc=0;
function genQ(){
 document.getElementById('prob1').innerHTML=question[n];
 document.getElementById('s0').innerHTML=items[4*n+0];
 document.getElementById('s1').innerHTML=items[4*n+1];
 document.getElementById('s2').innerHTML=items[4*n+2];
 document.getElementById('s3').innerHTML=items[4*n+3];
 timedown();
}
function check(){
 var msg;
 if(reply==cans[n] && n<=4){ msg="Correct!";sc++;document.getElementById('score').innerHTML=sc;judge[n]=1;}
 else if(reply!=cans[n] && n<=4){msg="Incorrect!";
 document.getElementById('fb').innerHTML=msg;}
 if(n<=3){
 n++;
 clearInterval(timer1);
 genQ();
 }
 else if(n==4){
  document.getElementById('end').innerHTML="<font color=red>測驗結束!</font>";
  clearInterval(timer1);
  n=5;
 }
}
function timedown(){
 count=7;
 timer1=setInterval(showtime,1000);
}

function showtime() {
 document.getElementById('time1').innerHTML='<font color=red>'+count+'</font>';
 count--;
 if (count<0){
  clearInterval(timer1);
  n++;
  if(n<=4){
   n++;
   genQ();
  }
 }
  else if(n==5){
   document.getElementById('end').innerHTML="<font color=red>測驗結束!</font><br><button onclick='check();'>Check</button>	";
   document.getElementById('end2').innerHTML="	";
  }
}
function omt(){
judge=[0,0,0,0,0];
 clearInterval(timer1);
 sc=0;
 n=0;
 genQ();
 msg="";
 document.getElementById('end').innerHTML="";
 document.getElementById('score').innerHTML=sc;
 document.getElementById('fb').innerHTML=msg;
}
function ans(){
var text="你錯了第",text2="";
var any=["剛剛使用的是radix sort(基數排序)","MSD 是從較大的位數排到較小的，LSD是從較小的位數排到較大的","d = 執行回合數，n = 數列長度，r = 基數，每回合將資料分配到桶子需Ο(n)，每回合將桶子內的資料取出，合併成數列需Ο(r)，∴每回合需Ο( n + r)，∴總共需Ο(d*n)","穩定性演算法 : 基數排序 , 直接插入排序 , 氣泡排序, 歸併排序，不穩定性演算法: 桶排序, 二分插入排序,希爾排序, 快速排序, 簡單選擇排序,堆排序","從個位、十位、百位到千位總共經過了4次"];
 for(var i=0;i<5;i++){
	if(judge[i]==0){
		text=text+" "+(i+1);
		document.getElementById('ans1').innerHTML=text;
	}
	if(judge[i]==0){
		text2=text2+any[i]+"<br>";
		document.getElementById('ans2').innerHTML=text2;
	}
 }
}
</script>
